<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Forge</title>
    <link rel="icon" href="./Images/1.png">
    <link rel="stylesheet" href="./Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
  font-family: "Lora", serif; /* Example font, adjust as needed */
  font-size: 16px;
  line-height: 1.5;
  margin: 0;
  padding: 20px;
  background-color: #1A1B1E;
  color: #CCCCCC;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

h1 {
  font-size: 2em;
}

main {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.world-settings {
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 5px;
}

.world-settings label {
  display: block;
  margin-bottom: 5px;
}

.world-settings input,
.world-settings select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  background-color: #1A1B1E;
  color: #CCCCCC;
}

.world-settings button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  margin-top: 10px;
}

.generated-content {
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 5px;
}

#generated-text {
  font-family: monospace; /* Example for code display, adjust as needed */
}
    </style>
  </head>
<body>
  <header>
    <h1>Story Forge</h1>
    <p>Build immersive worlds with the power of AI</p>
  </header>

  <main>
    <section class="world-settings">
      <h2>World Settings</h2>
      <form id="world-form">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
          <option value="fantasy">Fantasy</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="mystery">Mystery</option>
          <option value="historical">Historical</option>
          <option value="other">Other</option>
        </select>
        <label for="setting">Setting:</label>
        <input type="text" id="setting" name="setting" placeholder="Medieval, Futuristic, etc.">
        <label for="theme">Theme:</label>
        <input type="text" id="theme" name="theme" placeholder="e.g., Redemption, Rebellion">
        <label for="theme">Prompt:</label>
        <input type="text" id="theme" name="theme" placeholder="e.g., Describe the Whispering Wardens ">
        <button type="submit">Generate World Elements</button>
      </form>
    </section>

    <section class="generated-content">
      <h2>Generated Content</h2>
      <div id="generated-text"></div>
    </section>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
